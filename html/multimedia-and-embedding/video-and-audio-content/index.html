<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Embedding your own audio and video</title>
    <style>
      video {
        background: black;
      }
    </style>
  </head>

  <body>
    <h1>Here below is embedded audio and video files</h1>

        <video controls width="200" height="400" 
               muted preload="auto" poster="poster.png">
            <source src="rabbit320.mp4" type="mp4">
            <source src="rabbit320.webm" type="webm">
            <p>Your browser does not support HTML5 video. Here is a <a href="rabbit320.mp4">link to the video</a> file instead.</p>
        </video>

        <audio controls muted>
            <source src="viper.mp3" type="mp3">
            <source src="viper.ogg" type="ogg">
            <p>Your browser does not support HTML5 audio. Here a <a href="viper.mp3">link to the audio file</a> instead.</p>
        </audio>
  </body>
</html>
